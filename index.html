<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spaceship Battle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="hud.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div id="main">
        <div id="dashboard">
            <div id="stats-display">
                <div>HP: </div>
                <div>FP: </div>
            </div>
            <div id="radar">
                <div class="range-ring" id="range-ring-1">
                    <div class="range-ring" id="range-ring-2">
                        <div class="range-ring" id="range-ring-3">
                            <div class="range-ring" id="range-ring-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lexicon" class="closable lexicon-tutorial closed" style="top: var(--lexicon-closed-top)">
        <h2 class="closable">Lexicon</h2>
        <div id="lexicon-display">
            <div id="lexicon-display-body">
                <p><i>[log]</i></p>
                <p style="padding-left: 1em">Requesting response.</p>
                <br>
                <p style="padding-left: 1em">Chief, I've opened the backup channel. Awaiting orders from the console.</p>
                <p><i>[end-log]</i></p>
                <br>
                <br>
                <p><strong>Right-click</strong> on and <strong>inspect</strong> your page to bring up the side panel. 
                    Relay my orders in the <strong>Console</strong>.</p>
                <br>
                <p><i>You can find the Console at the top of the side panel.</i></p>
            </div>
            <div id="lexicon-display-footer"></div>
        </div>
    </div>
</body>
</html>
